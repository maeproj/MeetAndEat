	<script type="text/javascript">
	function otworz_czat()
	{
		var x=document.getElementById("czat_okno").style.display
		console.log(x);
		if (x === "none" || !x)
		{
			document.getElementById("czat_okno").style.display="block";
		}
		else
		{
			document.getElementById("czat_okno").style.display="none";
		}
	}
	</script>
	
	
	<script type="text/javascript">
		
			var numer = 1
			
			function schowaj()
			{
				$("#slider1").fadeOut(300);
				$("#slider2").fadeOut(300);
				$("#slider3").fadeOut(300);
				$("#slider4").fadeOut(300);
				$("#slider5").fadeOut(300);
			}
		
			function zmienslajd()
			{
				numer++; if (numer>2) numer=1;
				var plik1 = "<img src=\"obrazy/stolik przy drzwiach " + numer + ".png\" alt=\"Italian Trulli\"  style=\"border: 1px solid black;\" />";
				var plik2 = "<img src=\"obrazy/stolik w rogu " + numer + ".png\" alt=\"Italian Trulli\"  style=\"border: 1px solid black;\" />";
				var plik3 = "<img src=\"obrazy/stolik na środku " + numer + ".png\" alt=\"Italian Trulli\"  style=\"border: 1px solid black;\" />";
				var plik4 = "<img src=\"obrazy/stolik przy kuchni " + numer + ".png\" alt=\"Italian Trulli\"  style=\"border: 1px solid black;\" />";
				var plik5 = "<img src=\"obrazy/stolik w wnęce " + numer + ".png\" alt=\"Italian Trulli\"  style=\"border: 1px solid black;\" />";
				
				document.getElementById("slider1").innerHTML = plik1;
				document.getElementById("slider2").innerHTML = plik2;
				document.getElementById("slider3").innerHTML = plik3;
				document.getElementById("slider4").innerHTML = plik4;
				document.getElementById("slider5").innerHTML = plik5;

				$("#slider1").fadeIn(300); 
				$("#slider2").fadeIn(300); 
				$("#slider3").fadeIn(300); 
				$("#slider4").fadeIn(300);
				$("#slider5").fadeIn(300);
				
				setTimeout("zmienslajd()", 4000);
				setTimeout("schowaj()", 3700);
			
			}
			
		</script>

		<script>
			$(document).ready(function() {
			var NavY = $('nav').offset().top;
			 
			var stickyNav = function(){
			var ScrollY = $(window).scrollTop();
				  
			if (ScrollY > NavY) { 
				$('nav').addClass('sticky');
			} else {
				$('nav').removeClass('sticky'); 
			}
			};
			 
			stickyNav();
			 
			$(window).scroll(function() {
				stickyNav();
			});
			});
		</script>
