{% extends "home/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
{% endblock head %}
{% block content %}
    <main>
        <section>
            <div id="container">
                <div id="strona_glowna">
                    <div class="content-section">
                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4">Dolacz do nas!</legend>
                                {{ form|crispy }}
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-outline-info" type="submit">Zarejestruj sie</button>
                            </div>
                        </form>
                        <div class="border-top pt-3">
                            <small class="text-muted">
                                Posiadasz juz konto? <a class="ml-2" href="{% url 'login' %}">Zaloguj sie</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

{% endblock content %}
