{% extends "home/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/style2.css' %}" type="text/css" />
{% endblock head %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Dolacz do nas!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Zarejestruj sie</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Posiadasz juz konto? <a class="ml-2" href="{% url 'login' %}">Zaloguj sie</a>
            </small>
        </div>
    </div>
{% endblock content %}
